<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link type="text/css" rel="stylesheet" href="/index.css">
</head>

<body>
    <div style="position: absolute; bottom:0; left:0; display:flex;">
        <audio id="bgm" class='active' src="don't blink.mp3" controls></audio>
    </div>
    <p id="1" style="font-size: 8rem; transition: font-size 250ms">이것은</p>
    <p id="2" style="transition: all 100ms ">애플의</p>
    <div id="ready?" style="transition: scale 200ms">
        <span style='font-size: 8rem;' class="ready">준</span>
        <span style='font-size: 8rem;' class="ready">비</span>
        <span style='font-size: 8rem;' class="ready">되</span>
        <span style='font-size: 8rem;' class="ready">셨</span>
        <span style='font-size: 8rem;' class="ready">나</span>
        <span style='font-size: 8rem;' class="ready">요</span>
        <span style='font-size: 8rem;' class="ready">?</span>
    </div>
    <p id="3" style="transition: scale 300ms ">눈을</p>
    <div id="popup-1" style="position: absolute; background-color: white; font-size:50rem; justify-content:center; align-items:center; width: 100%; height: 100%; font-weight:900; color: black;">깜빡</div>
    <p id="countdown" style="transition: font-size 400ms; font-size: 200rem;">3</p>
    <script type="module" src="/index.js"></script>
</body>

</html>
